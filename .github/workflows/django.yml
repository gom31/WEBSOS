name: Django Tests

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install django

    - name: Change directory
      run: |
        source venv/bin/activate
        python -m pip install Pillow
        cd SOS
        python manage.py makemigrations question
        python manage.py migrate
        python manage.py test

  deploy:
      runs-on: ubuntu-latest
      needs: test
  
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
  
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
  
      - name: Build and push Docker image
        run: |
          docker build -t sos_init .
          docker tag sos_init ${{ secrets.DOCKER_HUB_USERNAME }}/sos:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/sos:latest
  
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}
  
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@ec2-54-180-231-104.ap-northeast-2.compute.amazonaws.com << 'EOF'
            docker pull kimjh1130/sos
            docker stop django_sos || true
            docker rm django_sos || true
            docker run -d --name django_sos -p 80:80 -e DJANGO_SETTINGS_MODULE=SOS.settings kimjh1130/sos:latest
          EOF
          
