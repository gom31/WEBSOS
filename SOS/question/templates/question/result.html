<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/result.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="chapter-title" class="chapter-title">Chapter {{ chapter_num }} Result</h1>
        </header>

        <!-- User's score -->
        <div class="content">
            <h1>Your Score</h1>
            <p class="score">{{ correct_answers }} / {{ total_questions }}</p>
        </div>

        <footer>
            <!-- Back to main page -->
            <button id="home" class="home-button" onclick="window.location.href='{% url 'question:main' %}'">
                <img src="{% static 'images/home-icon.png' %}" alt="Home" class="icon">
            </button>
        </footer>
    </div>
    <img src="{% static 'images/sos.png' %}" alt="SOS Logo" class="logo">
</body>
</html>
