<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/mainstyle.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Main</title>
</head>
<body>
    <div class="content">
        <!-- Background image container -->
        <div class="image-container">
            <div class="overlay"></div>
            <div class="card" style="background-image: url('{% static 'images/OSD.jpg' %}');"></div>
        </div>

        <!-- Button container -->
        <div class="button-container">

            <!-- Quiz Button -->
            <button class="button-wrapper" id="questionBtn">
                <img src="{% static 'images/icon1.png' %}" alt="Icon 1" class="button-icon">
                <span class="gradient-button">Quiz</span>
                <p class="button-description">Let's solve it like real test!</p>
            </button>

            <!-- Study Button -->
            <button class="button-wrapper" id="studyBtn">
                <img src="{% static 'images/icon2.png' %}" alt="Icon 2" class="button-icon">
                <span class="gradient-button">Study</span>
                <p class="button-description">Let's study the material for the final exam!</p>
            </button>

            <!-- ExamLog Button -->
            <button class="button-wrapper" id="mistake_logBtn">  <!-- id added -->
                <img src="{% static 'images/icon3.jpg' %}" alt="Icon 3" class="button-icon">
                <span class="gradient-button">Mistake Log</span>
                <p class="button-description">Let's check our problem-solving record!</p>
            </button>

            <!-- Retest Button -->
            <button class="button-wrapper" id= "retestBtn">  <!-- id added -->
                <img src="{% static 'images/icon4.png' %}" alt="Icon 4" class="button-icon">
                <span class="gradient-button">Retest</span>
                <p class="button-description">Letâ€™s review the questions we got wrong!</p>
            </button>
        </div>
    </div>

    <!-- Including CSRF token in a hidden form -->
    <form method="post" style="display:none;">
        {% csrf_token %}
    </form>

    <!-- logout button & welcome 'user'-->
    <div class="logout-container">
        <button id="logoutBtn" class="logout-button">
            <img src="{% static 'images/logout.png' %}" alt="Logout" class="logout-icon">
            Log Out
        </button>
        <span class="username">Welcome, {{ username }}</span>
    </div>

    <img src="{% static 'images/sos.png' %}" alt="SOS Logo" class="logo">

    <!-- Each modal contains button for each chapter-->
    <!-- Quiz Modals -->
    <div id="quizModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Select Chapter</h2>
            <button class="modal-button" id="quizChapter8Btn">Chapter 8</button>
            <button class="modal-button" id="quizChapter9Btn">Chapter 9</button>
            <button class="modal-button" id="quizChapter10Btn">Chapter 10</button>
        </div>
    </div>

    <!-- Study Modal -->
    <div id="studyModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Select Chapter</h2>
            <button class="modal-button" id="studyChapter8Btn">Chapter 8</button>
            <button class="modal-button" id="studyChapter9Btn">Chapter 9</button>
            <button class="modal-button" id="studyChapter10Btn">Chapter 10</button>
        </div>
    </div>

    <!-- Retest Modal -->
    <div id="retestModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Select Chapter</h2>
            <button class="modal-button" id="retestChapter8Btn">Chapter 8</button>
            <button class="modal-button" id="retestChapter9Btn">Chapter 9</button>
            <button class="modal-button" id="retestChapter10Btn">Chapter 10</button>
        </div>
    </div>

    <script src="{% static 'script/main.js' %}"></script>
</body>
</html>
