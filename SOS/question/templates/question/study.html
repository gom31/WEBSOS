<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/study.css' %}">
    <title>Chapter Study</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="chapter-title" class="chapter-title">Chapter {{ chapter_num }}</h1>
        </header>
        {% for question in questons %}
        <div class="question-container">
            <img src="{{question.image.url}}" alt="Question Image" class="question-image">
            <p>{{questions.answer}}</p>
        </div>
        {% endfor %}
        <footer>
            <button id="prev" class="arrow-button">&larr;</button>
            <button id="home" class="home-button" onclick="window.location.href='{% url 'question:main' %}'">
                <img src="{% static 'images/home-icon.png' %}" alt="Home" class="icon">
            </button>
            <button id="next" class="arrow-button">&rarr;</button>
        </footer>
    </div>
    <script src="{% static 'script/study.js' %}"></script>
</body>
</html>
