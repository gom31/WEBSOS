<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/retest.css' %}">
    <title>Chapter Retest</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="chapter-title" class="chapter-title">Chapter {{ chapter_num }} Retest</h1>
        </header>
        <div class="question-container">
            <img src="{{question.image.url}}" alt="Question Image" class="question-image">
            <form method="post" class="answer-form">
                {% csrf_token %}
                <label for="answer" class="form-label">Your Answer:</label>
                <input type="text" id="answer" name="answer" class="form-input" required>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
        <footer>
            <button id="prev" class="arrow-button">&larr;</button>
            <button id="home" class="home-button" onclick="window.location.href='{% url 'question:main' %}'">
                <img src="{% static 'images/home-icon.png' %}" alt="Home" class="icon">
            </button>
            <button id="next" class="arrow-button">&rarr;</button>
        </footer>
    </div>
    <script src="{% static 'script/retest.js' %}"></script>
</body>
</html>
